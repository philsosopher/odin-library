        <dialog class="form">
            <form action="">
                <button class="close" type="submit" method="dialog" formnovalidate>+</button>

                </p>
                <p class="textinput">
                    <label for="pages">Pages</label><input type="number" id="pages" required>
                </p>
                <div class="status">
                    <legend>Status of book</legend>
                    <div>
                        <input type="radio" id="completed" name="status" value="Completed" required><label
                        for="completed">Completed</label>
                    </div>
                    <div>

                        Progress</label>
                    </div>
                </div>
                <button class="addbook">Add Book</button>
            </form>
        </dialog>
